[buildout]
parts = scripts
eggs = xbob.db.iris
extensions = xbob.buildout
             mr.developer
auto-checkout = *
develop = src/xbob.extension
          src/xbob.blitz
          src/xbob.io.base
          src/xbob.math
          src/xbob.measure
          src/xbob.learn.activation
          src/xbob.learn.linear
          src/xbob.db.base
          .

; options for xbob.buildout extension
debug = true
verbose = true
prefixes = /idiap/group/torch5spro/releases/preview/install/linux-x86_64-release
           /Users/andre/work/bob/b/dbg/

[sources]
xbob.extension = git https://github.com/bioidiap/xbob.extension branch=prototype
xbob.blitz = git https://github.com/bioidiap/xbob.blitz
xbob.io.base = git https://github.com/bioidiap/xbob.io.base
xbob.math = git https://github.com:bmathidiap/xbob.math
xbob.math = git https://github.com/bioidiap/xbob.math
xbob.measure = git https://github.com/bioidiap/xbob.measure
xbob.learn.activation = git https://github.com/bioidiap/xbob.learn.activation
xbob.learn.linear = git https://github.com/bioidiap/xbob.learn.linear
xbob.db.base = git https://github.com/bioidiap/xbob.db.base

[scripts]
recipe = xbob.buildout:scripts
